<div id="page_login" class="row">

	<div class="col-md-4"></div>
	  <div class="col-md-4">
	  	<form style="margin:5em 0 5em 0;" role="form">

	  		<div class="form-group">
				<label for="txtEmail">Email </label>
				<input id="txtEmail" class="form-control" data-ng-model="email" type="email" placeholder="Enter email">
			 </div>

			<div class="form-group">
				<label for="txtPassword">Password </label>
				<input id="txtPassword" class="form-control" data-ng-model="password" type="password" placeholder="Password">
			</div>
			
			<input type="button" value="login" data-ng-click="btnLogin_click()" />
		</form>

	  </div>
	  <div class="col-md-4"></div>

</div>
