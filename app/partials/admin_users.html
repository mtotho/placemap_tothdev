<div ng-controller="AdminUserController">
	<div class="panel panel-primary">
	   	<div class="panel-heading">
	    	<h3 class="panel-title">Users</h3>
	  	</div>

			<table id="tblUsers" class="table table-striped">
				<tr>
					<th>#</th>
					<th>Email</th>
					<th>User Type</th>
				</tr>

				<tr ng-repeat="u in users">
					<td>{{ u.id }}</td>
					<td>{{ u.email }}</td>
					<td>{{ u.user_type }}</td>
				
				</tr>
			</table>
		</div>
		<button type="button" ng-click="btnNewUser()"class="btn btn-success">New User</button>

		<div class="modal fade" id="mdlAddUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		        <h4 class="modal-title" id="myModalLabel">New User</h4>
		      </div>
		      <div class="modal-body">
		        
		      	<div class="form-group">
					<label for="txtEmail">Email </label>
					<input id="txtEmail" ng-model="newEmail" class="form-control"  type="email" placeholder="Enter email">
				 </div>

				<div class="form-group">
					<label for="txtPassword">Password </label>
					<input id="txtPassword" ng-model="password1" class="form-control" type="password" placeholder="Password">
				</div>

				<div class="form-group">
					<label for="txtPassword2">Repeat Password </label>
					<input id="txtPassword2" ng-model="password2" class="form-control" type="password" placeholder="Password">
				</div>


		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		        <button type="button" class="btn btn-primary" ng-click="modalSubmitNewUser()">Create User</button>
		      </div>
		    </div>
		  </div>
		</div>
</div>
